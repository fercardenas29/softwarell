<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="css/img/4b664fa9-f73a-4441-8592-42aedcaafd50.jpeg">
    <title>Hotel Copo de Nieve | Login</title>
    <link rel="stylesheet" href="css/styles.login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <a href="inicio.html">
            <img src="css/img/nombreHotel.png" alt="Logo" id="logo">
          </a>
        <div class="header-icons">
            <a href="carrito.html" class="header-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main class="shopping-cart-container" style="display: none;">
        <h1>Completar Compra</h1>
    </main>    

    <div class="login-container">
        <div class="tabs">
            <button class="tab" onclick="showLogin()">Iniciar sesión</button>
            <button class="tab" onclick="showCreateAccount()">Crear cuenta</button>
        </div>
    
        <div id="loginForm">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <p>Bienvenido, incia sesión</p>
            <button type="submit">Entrar</button>
            <br> <br>
            <a href="#">He olvidado mi contraseña.</a>
        </div>
    
        <div id="createAccountForm" style="display:none;">
            <input type="text" placeholder="Nombre y apellidos" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Contraseña (otra vez)" required>
            <p>Bienvenido, crea una cuenta</p>
            <button type="submit">Crear cuenta</button>
        </div>
    </div>
    
    <script src="js/loginLogic.js"></script>
</body>
</html>
