<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="css/img/4b664fa9-f73a-4441-8592-42aedcaafd50.jpeg">
    <title>Hotel Copo de Nieve | Historial</title>
    <link rel="stylesheet" href="css/styles.historial.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <a href="inicio.html">
            <img src="css/img/nombreHotel.png" alt="Logo" id="logo">
          </a>
        <div class="header-icons">
            <a href="carrito.html" class="header-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <!-- Customer Data Column -->
            <div class="col-12 mb-4">
                <div class="customer-data-block">
                    <h2>Datos del Cliente</h2>
                    <p id="nombreCliente">[Nombre del Cliente]</p>
                    <p id="correoCliente">[Correo del Cliente]</p>
                    <p id="fecha-ingreso">Fecha de Ingreso: [Fecha Actual]</p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Purchase Summary Column -->
            <div class="col-md-8 mb-4">
                <div class="purchase-summary-block">
                    <h2>Resumen de Compras</h2>
                    <div id="booking-summary">
                        <!-- Aquí se mostrarán los detalles de la reserva confirmada -->
                        <p>[Resumen de Compras o 'Historial vacío']</p>
                    </div>
                </div>
            </div>
            <!-- Payment Column -->
            <div class="col-md-4">
                <div class="payment-block">
                    <h2>Pago</h2>
                    <button class="btn btn-primary mt-2" id="confirm-button" data-toggle="modal" data-target="#confirmationModal" type="submit">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Confirmar Reserva</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que quieres confirmar la reserva?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" id="confirm-purchase">Sí</button>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Al final de tu <body>, antes de los scripts de tu sitio -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/historialLogic.js"></script>
</body>
</html>
