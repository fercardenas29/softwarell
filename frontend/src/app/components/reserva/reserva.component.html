<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hotel Copo de Nieve | Carrito</title>
    <link rel="stylesheet" href="css/styles.carrito.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <a href="inicio.html">
            <img src="css/img/nombreHotel.png" alt="Logo" id="logo">
          </a>
        <div class="header-icons">
            <a href="carrito.html" class="header-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html" class="header-icon"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="inicio.html">INICIO</a>
                    <a class="nav-item nav-link" href="habitaciones.html">HABITACIONES</a>

                </div>
            </div>
        </div>
    </nav>

    <main class="shopping-cart-container">
        <h1>Carrito</h1>
        <div id="cart-items">
            <!-- Los artículos del carrito se añadirán aquí dinámicamente -->
        </div>
        <div class="cart-summary">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="continue-shopping">Seguir comprando</button>
            <a id="complete-purchase" href="login.html?fromCart=true">Completar compra</a>
        </div>
    </main>

    <!-- Para que funcione la barra de navegación correctamente -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
